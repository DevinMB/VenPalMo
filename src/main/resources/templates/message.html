
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: main_html_head"></head>

<body style="background-color: #4ba1723e ;">

<header th:replace="fragments :: main_header" class="main_header"></header>



<div class="card">


    <!-- for each class="message_list" justify content space between these two divs -->
        <!-- DateTime / Name /  -->
        <!-- message text -->
    <div  class="message_list" th:if="${messages}">
        <table>
          <tr th:each="msg: ${messages}">
                <!-- NEED TO FORMAT/STYLE THIS LIST -->
              <td th:text="${msg.name}+ ' ' +${msg.text}"></td>
          </tr>
        </table>

    </div>
    
    <div class="send_form">

        <form method="post" th:object="${messageDTO}">
    
        
            <input type="text" placeholder="Message" th:field="*{text}">
        
            <div class="register_button">
                <button class="" type="submit">Send</button>
            </div>
    
        </form>

       

    </div>

</div>

</body>

</html>
