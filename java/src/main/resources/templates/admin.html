<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: main_html_head"></head>

<body style="background-color: #4ba1723e ;">

<header th:replace="fragments :: main_header" class="main_header"></header>



    <div class="card">
        
        <h3>ADMIN PAGE</h3>
        


        <label for="userList">Choose a user:</label>
        <select id="user_list">
            <option th:each="user: ${userList}" th:value="${user.id}" th:text="${user.email}"></option>
        </select>

        <br>
        
        <div class="admin_buttons">
            <a id="promote_user" href="#">Promote User</a>
            <a id="delete_user" href="#">Delete User</a>
        </div>

        <br>

  

    </div>

    <script type="text/javascript" th:src="@{js/admin.js}"></script>

</body>

</html>
